<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Album - Explore India</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>


    <style>


 /* Dark Theme Styles */
 body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        h2 {
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        /* Dark Theme Styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        h2 {
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* Custom styling for markers */
        .leaflet-popup-content-wrapper {
            background: #222;
            color: white;
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #ff9800;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #ff5722;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.8);
        }

        /* Modal Customization */
        .modal-content {
            background-color: #1e1e1e;
            color: white;
            border-radius: 12px;
        }

        /* Carousel Customization */
        .carousel-control-prev-icon, 
        .carousel-control-next-icon {
            background-color: rgba(255, 152, 0, 0.8);
            border-radius: 50%;
            padding: 10px;
        }

        .carousel-indicators [data-bs-target] {
            background-color: white;
        }

        .carousel-indicators .active {
            background-color: #ff9800;
        }
    </style>
</head>
<body>

  <div id="particles-js"></div>

    <h2>Travel Album - Explore India</h2>
    <div class="container">
        <div id="map"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">City Images</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators" id="carousel-indicators"></div>
                        <div class="carousel-inner" id="carousel-images"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var map = L.map('map', {
            center: [22.5937, 78.9629],
            zoom: 5,
            minZoom: 4,
            maxBounds: [[6, 68], [35, 97]],
            maxBoundsViscosity: 1.0
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var testImages = [
            "https://images.unsplash.com/photo-1739382445469-9b86a88a2fb2",
            "https://images.unsplash.com/photo-1739382445469-9b86a88a2fb2",
            "https://images.unsplash.com/photo-1739382445469-9b86a88a2fb2"
        ];

        var cities = {
            "Delhi": [28.6139, 77.2090],
            "Mumbai": [19.0760, 72.8777],
            "Hyderabad": [17.3850, 78.4867],
            "Goa": [15.2993, 74.1240],
            "Spiti Valley": [32.2461, 78.0177],
            "Munnar": [10.0889, 77.0595],
            "Wayanad": [11.6854, 76.1320]
        };

        function showModal(city) {
            document.getElementById("imageModalLabel").innerText = city + " Images";
            var carouselInner = document.getElementById("carousel-images");
            var carouselIndicators = document.getElementById("carousel-indicators");
            carouselInner.innerHTML = "";
            carouselIndicators.innerHTML = "";
            testImages.forEach((img, index) => {
                carouselInner.innerHTML += `<div class="carousel-item ${index === 0 ? 'active' : ''}"><img src="${img}" class="d-block w-100"></div>`;
                carouselIndicators.innerHTML += `<button type="button" data-bs-target="#carouselExample" data-bs-slide-to="${index}" class="${index === 0 ? 'active' : ''}"></button>`;
            });
            new bootstrap.Modal(document.getElementById("imageModal")).show();
        }

        for (let city in cities) {
            L.marker(cities[city]).addTo(map).bindPopup(`<b>${city}</b><br><button class="btn btn-primary btn-sm" onclick="showModal('${city}')">View Images</button>`);
        }


        particlesJS("particles-js", {
            particles: {
                number: { value: 80 },
                size: { value: 3 },
                move: { speed: 2 },
                line_linked: { enable: true, opacity: 0.3 }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: "repulse" } }
            }
        });
    </script>

</body>
</html>
